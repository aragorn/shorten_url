
###########################################################
############### APACHE CONF 2008.02.14 ####################
###########################################################

ServerRoot "/daum/program/apache/"

<IfModule !mpm_netware.c>
PidFile logs/httpd.pid
</IfModule>

Timeout 15
KeepAlive off
MaxKeepAliveRequests 0
KeepAliveTimeout 0
TraceEnable off

<IfModule prefork.c>
StartServers           10
MinSpareServers         5
MaxSpareServers        10
MaxClients             20
ServerLimit            20
MaxRequestsPerChild  1000
</IfModule>

Listen 80
ExtendedStatus On
LogLevel warn

LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule authn_default_module modules/mod_authn_default.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_owner_module modules/mod_authz_owner.so
LoadModule authz_default_module modules/mod_authz_default.so
LoadModule include_module modules/mod_include.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule logio_module modules/mod_logio.so
LoadModule env_module modules/mod_env.so
LoadModule mime_magic_module modules/mod_mime_magic.so
LoadModule expires_module modules/mod_expires.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule headers_module modules/mod_headers.so
LoadModule usertrack_module modules/mod_usertrack.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule mime_module modules/mod_mime.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule info_module modules/mod_info.so
LoadModule vhost_alias_module modules/mod_vhost_alias.so
LoadModule dir_module modules/mod_dir.so
LoadModule actions_module modules/mod_actions.so
LoadModule speling_module modules/mod_speling.so
LoadModule userdir_module modules/mod_userdir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
LoadModule proxy_ftp_module modules/mod_proxy_ftp.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_connect_module modules/mod_proxy_connect.so
LoadModule cache_module modules/mod_cache.so
LoadModule suexec_module modules/mod_suexec.so
LoadModule disk_cache_module modules/mod_disk_cache.so
LoadModule file_cache_module modules/mod_file_cache.so
LoadModule mem_cache_module modules/mod_mem_cache.so
LoadModule cgi_module modules/mod_cgi.so
LoadModule version_module modules/mod_version.so

Include conf.d/*.conf


<IfModule !mpm_winnt.c>
<IfModule !mpm_netware.c>
User hanadmin
Group hanmail
</IfModule>
</IfModule>

ServerAdmin hanadmin@localhost
#ServerName  search-url-web1:80
UseCanonicalName On
UseCanonicalPhysicalPort On
DocumentRoot "/daum/shorten_url/www"

<Directory />
    Options FollowSymLinks ExecCGI
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<Directory "/daum/shorten_url/www">
    Options FollowSymLinks ExecCGI Indexes
    AllowOverride None
    AddHandler cgi-script .cgi .pl .py
    IndexIgnore .svn .*.swp
    Order allow,deny
    Allow from all
</Directory>

# CGI
SetEnv PERL5LIB /daum/shorten_url/lib
# mod_perl
PerlSwitches -I/daum/shorten_url/lib
<Directory "/daum/shorten_url/www/preview">
  <Files *>
    SetHandler perl-script
    PerlResponseHandler ModPerl::Registry
    Options +ExecCGI
  </Files>
</Directory>

<Directory "/daum/shorten_url/www/debug">
  <Files *>
    SetHandler cgi-script
    Options +ExecCGI
  </Files>
</Directory>

<Directory "/daum/shorten_url/www/2012g_election">
  <Files *>
    SetHandler perl-script
    PerlResponseHandler ModPerl::Registry
    Options +ExecCGI
  </Files>
</Directory>

<Directory "/daum/shorten_url/www/2012pe">
  <Files *>
    SetHandler perl-script
    PerlResponseHandler ModPerl::Registry
    Options +ExecCGI
  </Files>
</Directory>

<Directory "/daum/shorten_url/www/drp">
  <Files *>
    SetHandler perl-script
    PerlResponseHandler ModPerl::Registry
    Options +ExecCGI
  </Files>
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html index.html.var index.cgi
</IfModule>

#AccessFileName .htaccess

<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>
<DirectoryMatch "/\.svn">
    Order allow,deny
    Deny from all
</DirectoryMatch>

DefaultType text/plain

<IfModule mime_module>
    TypesConfig /etc/mime.types
    #AddType application/x-gzip .tgz
    #AddEncoding x-compress .Z
    #AddEncoding x-gzip .gz .tgz
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    #AddHandler cgi-script .cgi
    #AddHandler type-map var
    #AddType text/html .shtml
    #AddOutputFilter INCLUDES .shtml
</IfModule>

MIMEMagicFile conf/magic

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" \"%D\" \"%{Age}o\"" extended
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

#ErrorLog "|/daum/program/apache/bin/cronolog /daum/logs/apache_log/%y%m%d.error_log"
#CustomLog "|/daum/program/apache/bin/cronolog /daum/logs/apache_log/%y%m%d.access_log" combined
CustomLog logs/access_log extended

ServerTokens Full
ServerSignature off

ScriptAlias /cgi-bin/ "/daum/program/apache/cgi-bin/"

<Directory "/daum/program/apache/cgi-bin">
    AllowOverride None
    Options includesNoExec
    AddHandler cgi-script .cgi .pl .py .pyc
    Order allow,deny
    Allow from all
</Directory>

#ErrorDocument 403 http://status.daum.net/error/error403.html
#ErrorDocument 404 http://status.daum.net/error/error404.html
#ErrorDocument 500 http://status.daum.net/error/error500.html
#ErrorDocument 501 http://status.daum.net/error/error501.html
#ErrorDocument 503 http://status.daum.net/error/error503.html

BrowserMatch "Mozilla/2" nokeepalive
BrowserMatch "MSIE 4\.0b2;" nokeepalive downgrade-1.0 force-response-1.0
BrowserMatch "RealPlayer 4\.0" force-response-1.0
BrowserMatch "Java/1\.0" force-response-1.0
BrowserMatch "JDK/1\.0" force-response-1.0
BrowserMatch "Microsoft Data Access Internet Publishing Provider" redirect-carefully
BrowserMatch "^WebDrive" redirect-carefully
BrowserMatch "^WebDAVFS/1.[012]" redirect-carefully
BrowserMatch "^gnome-vfs" redirect-carefully

<Location /server-status>
    SetHandler server-status
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1 192.168. 10.
</Location>

<Location /server-info>
    SetHandler server-info
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1 192.168. 10.
</Location>

#
# Proxy Server directives. Uncomment the following lines to
# enable the proxy server:
#
<IfModule mod_proxy.c>
# forward proxy
ProxyRequests On

<Proxy *>
    Order deny,allow
    Deny from all
    Allow from 10. 192.168. 211.43.198.18
</Proxy>

#
# Enable/disable the handling of HTTP/1.1 "Via:" headers.
# ("Full" adds the server version; "Block" removes all outgoing Via: headers)
# Set to one of: Off | On | Full | Block
#
ProxyVia On

#
# To enable a cache of proxied content, uncomment the following lines.
# See http://httpd.apache.org/docs/2.2/mod/mod_cache.html for more details.
#
#<IfModule mod_disk_cache.c>
#   CacheEnable disk /
#   CacheRoot "/var/cache/mod_proxy"
#</IfModule>
#

<IfModule mod_rewrite.c>
  RewriteEngine on

  RewriteRule ^/api/socialweb(.*)      http://10.30.134.7:7777/front/search.py$1  [P]
  RewriteRule ^/api/twitter_user(.*)   http://10.10.157.23:7777/front/search.py$1  [P]
  RewriteRule ^/api/v1(.*)             http://10.30.143.80:3080/2012g_election/v1$1  [P]
  RewriteRule ^/channel/report/(.*)    http://10.10.215.48:8080/channel/report/$1  [P]

  <Location /api/>
    ExpiresDefault "access plus 2 minutes"
    ExpiresActive On
    Header set "Cache-Control" "public, s-maxage=120"
  </Location>

  <Location /channel/report/>
    ExpiresDefault "access plus 24 hours"
    ExpiresActive On
    Header set "Cache-Control" "public, s-maxage=86400"
  </Location>

</IfModule>

<IfModule mod_cache.c>
    #CacheLock on
    #CacheLockPath /tmp/realtime-mod_cache-lock
    #CacheLockMaxAge 3
    <IfModule mod_disk_cache.c>
        CacheDefaultExpire 60
        CacheEnable disk /2012g_election/
        CacheEnable disk /api/
        CacheEnable disk /channel/report/
        CacheEnable disk /drp/
        CacheRoot /daum/shorten_url/cached/
        CacheDirLevels 4
        CacheDirLength 2
        CacheMaxFileSize 9000000
        CacheMinFileSize 1
        CacheIgnoreNoLastMod On
        CacheMaxExpire  86400
        CacheIgnoreCacheControl On
        #CacheIgnoreQueryString On
    </IfModule>
</IfModule>

<Location /php/>
  Allow from all
  ProxyPass          http://10.33.125.218/php/
</Location>

<LocationMatch "^/nlp">
  Allow from all
  RewriteEngine on

  RewriteRule   shorten_url/www/nlp/(.*)    http://10.10.40.70/$1    [P,L]
  RewriteRule   shorten_url/www/nlp1/(.*)   http://10.10.79.53/$1    [P,L]
  RewriteRule   shorten_url/www/nlp2/(.*)   http://10.10.79.54/$1    [P,L]
  RewriteRule   shorten_url/www/nlp3/(.*)   http://10.30.40.158/$1   [P,L]
  RewriteRule   shorten_url/www/nlp4/(.*)   http://10.30.40.159/$1   [P,L]
  RewriteRule   shorten_url/www/nlp5/(.*)   http://10.30.254.249/$1  [P,L]
  RewriteRule   shorten_url/www/nlp6/(.*)   http://10.30.254.250/$1  [P,L]
  RewriteRule   shorten_url/www/nlp7/(.*)   http://10.30.254.251/$1  [P,L]
  RewriteRule   shorten_url/www/nlp11/(.*)  http://10.33.125.217/$1  [P,L]
  RewriteRule   shorten_url/www/nlp44/(.*)  http://10.33.125.218/$1  [P,L]
</LocationMatch>
RewriteLog logs/rewrite_log
RewriteLogLevel 1

</IfModule>
# End of proxy directives.

# 
# Directives to add to your Apache conf file to allow use of AWStats as a CGI. 
# Note that path "/usr/local/awstats/" must reflect your AWStats Installation path. 
# 
Alias /awstatsclasses "/usr/local/awstats/wwwroot/classes/" 
Alias /awstatscss "/usr/local/awstats/wwwroot/css/" 
Alias /awstatsicons "/usr/local/awstats/wwwroot/icon/" 
ScriptAlias /awstats/ "/usr/local/awstats/wwwroot/cgi-bin/" 
# 
# This is to permit URL access to scripts/files in AWStats directory. 
# 
<Directory "/usr/local/awstats/wwwroot"> 
  Options None 
  AllowOverride None 
  Order allow,deny 
  Allow from all 
</Directory> 


