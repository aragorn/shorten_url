
###########################################################
############### APACHE CONF 2008.02.14 ####################
###########################################################

ServerRoot "/data1/url_test/apache/"

<IfModule !mpm_netware.c>
PidFile logs/httpd.pid
</IfModule>

Timeout 5
KeepAlive off
MaxKeepAliveRequests 0
KeepAliveTimeout 0
TraceEnable off

<IfModule prefork.c>
ServerLimit           100
StartServers           20
MinSpareServers        10
MaxSpareServers        30
MaxClients            100
MaxRequestsPerChild 50000
</IfModule>

Listen 8080
ExtendedStatus Off

LoadModule rewrite_module modules/mod_rewrite.so

<IfModule !mpm_winnt.c>
<IfModule !mpm_netware.c>
User hanadmin
Group hanmail
</IfModule>
</IfModule>

ServerAdmin handmin@localhost
ServerName  search-url-web1
UseCanonicalName Off
DocumentRoot "/data1/url_test/shorten_url/www"

<Directory />
    Options FollowSymLinks ExecCGI
    AddHandler cgi-script .cgi .pl .py .pyc
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<Directory "/data1/url_test/shorten_url/www">
    Options FollowSymLinks ExecCGI Indexes
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<Directory "/data1/url_test/shorten_url/www/preview">
  <Files *>
    SetHandler perl-script
    PerlResponseHandler ModPerl::Registry
    Options +ExecCGI
  </Files>
</Directory>

<Directory "/data1/url_test/shorten_url/www/debug">
  <Files *>
    SetHandler cgi-script
    Options +ExecCGI
  </Files>
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html index.html.var index.cgi
</IfModule>

#AccessFileName .htaccess

<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

TypesConfig conf/mime.types
DefaultType text/plain

<IfModule mime_module>
    TypesConfig conf/mime.types
    #AddType application/x-gzip .tgz
    #AddEncoding x-compress .Z
    #AddEncoding x-gzip .gz .tgz
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    #AddHandler cgi-script .cgi
    #AddHandler type-map var
    #AddType text/html .shtml
    #AddOutputFilter INCLUDES .shtml
</IfModule>

#MIMEMagicFile conf/magic

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

#ErrorLog "|/daum/program/apache/bin/cronolog /daum/logs/apache_log/%y%m%d.error_log"
#CustomLog "|/daum/program/apache/bin/cronolog /daum/logs/apache_log/%y%m%d.access_log" combined

ServerTokens Full
ServerSignature off

ScriptAlias /cgi-bin/ "/daum/program/apache/cgi-bin/"

<Directory "/daum/program/apache/cgi-bin">
    AllowOverride None
    Options includesNoExec
    AddHandler cgi-script .cgi .pl .py .pyc
    Order allow,deny
    Allow from all
</Directory>

ErrorDocument 403 http://status.daum.net/error/error403.html
ErrorDocument 404 http://status.daum.net/error/error404.html
ErrorDocument 500 http://status.daum.net/error/error500.html
ErrorDocument 501 http://status.daum.net/error/error501.html
ErrorDocument 503 http://status.daum.net/error/error503.html

BrowserMatch "Mozilla/2" nokeepalive
BrowserMatch "MSIE 4\.0b2;" nokeepalive downgrade-1.0 force-response-1.0
BrowserMatch "RealPlayer 4\.0" force-response-1.0
BrowserMatch "Java/1\.0" force-response-1.0
BrowserMatch "JDK/1\.0" force-response-1.0
BrowserMatch "Microsoft Data Access Internet Publishing Provider" redirect-carefully
BrowserMatch "^WebDrive" redirect-carefully
BrowserMatch "^WebDAVFS/1.[012]" redirect-carefully
BrowserMatch "^gnome-vfs" redirect-carefully

<Location /server-status>
    SetHandler server-status
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1 192.168.64.20 192.168.66.20
</Location>

