<VirtualHost *>
 ServerAdmin aragorn@daumcorp.com
 DocumentRoot /home/aragorn/preview/www
 ServerName preview
 ServerAlias *

 ErrorLog /var/log/httpd/preview-error_log
 CustomLog /var/log/httpd/preview-access_log combined

 DirectoryIndex index.cgi
 <Directory /home/aragorn/preview/www>
   Options Indexes Includes FollowSymLinks MultiViews ExecCGI
   AllowOverride All
   Order allow,deny
   Allow from all

   AddHandler cgi-script .cgi
 </Directory>

 <Directory /home/aragorn/preview/www/preview>
   <Files *>
     SetHandler perl-script
     PerlResponseHandler ModPerl::Registry
     Options +ExecCGI
   </Files>
 </Directory>

 <Directory /home/aragorn/preview/www/debug>
   <Files *>
     SetHandler cgi-script
     Options +ExecCGI
   </Files>
 </Directory>

 <Location /server-status>
   SetHandler server-status
   Order allow,deny
   Allow from all
 </Location>
</VirtualHost>

